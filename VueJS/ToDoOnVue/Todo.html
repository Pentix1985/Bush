<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>
<body>
    <div id="container">
        <div class="todo">
            <div class="todo-list">
                <span>Список дел:</span>
                <p v-if="!businessAffairs.length">Список пуст...</p>
                <business :affairs="businessAffairs"></business>
            </div>
            <div class="form">
                <span>Добавить новое дело</span>
                <fieldset>
                    <legend>
                        * Название дела
                        <input v-model="businessTitle" type="text">
                    </legend>
                </fieldset>
                <fieldset>
                    <legend>
                        * Описание дела
                        <textarea v-model="businessText" name="" id="" cols="30" rows=""></textarea> 
                    </legend>
                </fieldset>
                <p>* - поле обязательно для заполнения</p>
                <button @click="addBusiness">Добавить дело</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/business.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
