<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend class="name__title">Имя</legend>
            <input class="name" type="text" name="name" value="asda">
            <p></p>
          </fieldset>
          <fieldset>
            <legend class="phone__title">Телефон</legend>
            <input class="phone" type="tel" name="phone" value="+7(000)000-0000">
            <p></p>
          </fieldset>
          <fieldset>
            <legend class="email__title">E-mail</legend>
            <input class="email" type="email" name="email"  value="my-mail@mail.ru">
            <p></p>
          </fieldset>
          <fieldset>
            <legend class="text-field__title">Текстовой поле</legend>
            <textarea class="text-field" name="text" cols="30" rows="10"></textarea>
          </fieldset>
          <input class="btn" type="submit" value="Send">
    </form>
    <script src="js/Form.js"></script>
    <script>
          window.onload = () => {
            document.querySelector('form').addEventListener('submit', (event) => {
              // let valid = new Form('form');
              if(!new Form('form').valid) {
                event.preventDefault();
              }
            });
          }
    </script>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
