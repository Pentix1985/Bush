    <script>
        'use strict';

        // Получить значения, которые есть в обоих массивах
        let arr1 = [1456, 0, 2, 3, 5, 4, 1];
        let arr2 = [6, 9, 4, 2, 1, 3, 8, 2, 1456,];

        // let arr3 = [];

        //         arr3.push(arr2[i]);
        //     }
        // }

        let intersection = arr1.filter((num) => {
            return arr2.includes(num);
        }).sort((num1, num2) => {
            if(num1 < num2) {
                return -1;
            }

            return 1;
        });

        console.log(intersection);

        // Изучение методов Set, Map, weakSet weakMap, знакомство с деструктаризацией
        let testSet = [...new Set (arr1.concat(arr2).sort((num1, num2) => {
            if(num1 < num2) {
                return -1;
            }

            return 1;
        }))];

        // Получили новый массив, набор уникальных значение из 2ух массивов в отсортированом виде
        console.log(testSet);
