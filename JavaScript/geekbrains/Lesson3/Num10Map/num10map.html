<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num10Map</title>
</head>
<body>
    <script>
        'use strict';
        // Увеличиваем числа на 10
        let arr = [1, 2, 3, 4, 5];

        let arr10 = arr.map(num => {
            return num + 10;
        });

        console.log(arr10);
    </script>
</body>
</html>
