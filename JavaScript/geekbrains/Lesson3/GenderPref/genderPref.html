<head>

    <title>GenderPref</title>

<body>
    <script>
        'use strict';

        /*
          В массиве пользователей добавить Mr. или Mrs. в зависимости от пола
          Пример

          Было:
          {
              surname: 'Campbell',
              gender: 'male',
          }

          Стало:
          {
              surname: 'Campbell',
              gender: 'male',
              appeal: Mr.,
          }
        */

        const users = [
            {
              surname: 'Campbell',
              gender: 'male',
            },
            {
              surname: 'Blythe',
              gender: 'female',
            }, 
            {
              surname: 'Morton',
              gender: 'male',
            },
            {
              surname: 'Adler',
              gender: 'female',
            },
        ];
        
        // У данного решения есть недостаток, переопределяется первоночальный массив
        // const usersAppeal = users.map(user => {
        //     if(user.gender === 'male') {
        //         user.appeal = 'Mr.';
        //         return user;
        //     } 

        //     user.appeal = 'Mrs.';
        //     return user;
        // });

        const userAppealTeacher = users.map(user => {
            if(user.gender === 'male') {
              return Object.assign({}, user, {appeal: 'Mr.'});
            }

            return Object.assign({}, user, {appeal: 'Mrs'});
        });

        console.log(users);
        // console.log(usersAppeal);
        console.log(userAppealTeacher);
    </script>
</body>
