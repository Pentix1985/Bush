<!DOCTYPE html>
<html lang="en">

    <title>1stCharUP</title>
</head>
<body>
    <script>
        'use strict';

        // Первая буква каждого слова заглавная
        // Можно и camelCase 

        let text = 'some text without uppercase';

        text = text.split(' ').map((word, idx) => {
            let char = word.split('');
            char[0] = char[0].toUpperCase();
            return char.join('');
        }).join(' ');
