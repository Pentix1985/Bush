<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <h3 class="title-no-message">Сообщений нет.</h3>
        <div class="message"></div>
        <hr>
        <p class="text">Сообщение:</p><p class="text-warn">Введите сообщение!</p>
        <input type="text" class="input-text" placeholder="Введите текст сообщения">
        <p class="author">Автор:</p><p class="author-warn">Введите свое имя!</p>
        <input type="text" class="input-author" placeholder="Введите свое имя">
        <button class="sendBtn">Отправить</button>
        <button class="resetBtn">Очистить</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
