    <script>
        'use strict';

        // 3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
        // 10 + 10 + "10"
        // 10 + "10" + 10
        // 10 + 10 + +"10"
        // 10 / -""
        // 10 / +"2,5"

        console.log(10 + 10 + "10");
        /* 
            10 + 10 = 20; тип данных number
            20 + "10" = 2010; на лету приводит 20 в строковый тип данных и производит конкатенацию;
        */ 
        console.log(10 + "10" + 10);
        /* 
            101010; вторая десятка строчного типа поэтому происходит конкатенация
        */
        console.log(10 + 10 + +"10");
        /* 
            30; Унарный плюс приводит строковую "10" к числовому типу
        */
        console.log(10 / -"");
        /* 
            -infinity; пустая строка это null, унарный минус приводит null к числовому значению т.е. -0 10\-0 получаем бесконечность
        */
        console.log(10 / +"2,5");
        /* 
            NaN; число 2,5 должно быть написано через точку, иначе унарный плюс не может привести его к числовому типу
        */
    </script>
