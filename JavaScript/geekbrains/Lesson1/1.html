<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        //1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
        //Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию

        let Tf = null;
        while(Tf == null) {
            let Tc = Number(prompt('Введите температуру в градусах цельсия:'));
            if (isNaN(Tc)) {
                alert("Вы ввели не число!");
            } else {
                Tf = (9 / 5) * Tc + 32;
                alert(`Температура по Фаренгейту: ${Tf.toFixed(2)}`);
            }
        }
    </script>
</body>
</html>
