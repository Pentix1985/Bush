    <!-- 1. Дан код:

var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2
d = b++; alert(d);           // 1
c = (2+ ++a); alert(c);      // 5
d = (2+ b++); alert(d);      // 4
alert(a);                    // 3
alert(b);                    // 3

Почему код даёт именно такие результаты? -->

    <script>
        'use strict';

        let a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 префиксный инкримент
        d = b++; alert(d);           // 1 постфиксный инкримент
        c = (2+ ++a); alert(c);      // 5 2+ префиксный инкримент А
        d = (2+ b++); alert(d);      // 4 2+ постфиксный инкримент Б
        alert(a);                    // 3 результат всех инкриментов 3
        alert(b);                   // 3 результат всех инкриментов 3
    </script>
