<body>
    <!-- 7. *Сравнить null и 0. Попробуйте объяснить результат. ###  -->

    <script>
        'use strict';

        let a = null;
        let b = 0;

        console.log(a == b);
        console.log(a === b);
        console.log(a >= b);
        console.log(a <= b);
        console.log(a > b);
        console.log(a < b);
    </script>
</body>
