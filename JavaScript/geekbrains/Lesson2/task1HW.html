    <!-- Объясните почему код даёт именно такие результаты?
    Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со включенными точками остановки. 
    пример 1 let a = 1, b = 1, c, d; c = ++a; alert(c); //ответ: 2 
    пример 2 d = b++; alert(d); //ответ: 1 
    пример 3 c = 2 + ++a; alert(c); //ответ: 5 
    пример 4 d = 2 + b++; alert(d); //ответ: 4 
    alert(a); //3 
    alert(b); //3 -->

    <script>
        'use strict';

        let a = 1, b = 1, c, d; c = ++a; alert(c); //ответ: 2 
        // префиксный инкримент увеличивает а на 1 до присваивания

        d = b++; alert(d); //ответ: 1 
        // постфиксный инкримент увеличивает d после присваивания

        c = 2 + ++a; alert(c); //ответ: 5 
        // префиксный инкремент увеличивает а на 1, после складывает а и 2, после присваивает полученое значение переменной с

        d = 2 + b++; alert(d); //ответ: 4 
        // постфиксный инкримент увеличивает b на 1, но после сложения с 2ойкой и присваивания

        alert(a); //3 
        // Выполнены все инкрименты

        alert(b); //3
        // Выполнены все инкрименты
    </script>
