<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <script>
        'use strict'

        let pswLength = +(prompt(`Введите длинну пароля`));
        let symbols = "1234567890qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM[]{}:;?!@#$%^&*()_+";
        let password = '';

        function getRandomNumber(symbols) {
            return Math.floor(Math.random() * (symbols.length - 0 + 1)) + 0;
        }

        const pswGen = (pswLength) => {
            if (pswLength == 0) {
                return;
            }
            password += symbols.charAt(getRandomNumber(symbols));
            pswLength--;
            pswGen(pswLength);
        }

        pswGen(pswLength);
        alert(`Ваш пароль ${password}`);


    </script>
</body>
</html>
