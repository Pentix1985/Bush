<html lang="en">
<head>

<body>
    <!-- 2. Игра угадай число в виде рекурсии. -->

    <script>
        'use strict';

        function getRandomNumber(min,max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function game(number) {
            let answer = +prompt(`Угадайте число в диапазоне от ${minNumber} до ${maxNumber}`);
            if(answer == number) {
                alert(`Вы угадали! Правильное число ${number}`);
                return;
            } else if(answer > number) {
                alert(`Слишком большое число!`);
            } else if(answer < number) {
                alert(`Слишком маленькое число!`);
            }
            return game();
        }

        let minNumber = +prompt(`Введите минимальное число`);
        let maxNumber = +prompt(`введите максимальное число`);
        let number = getRandomNumber(minNumber,maxNumber);

        game(number);

        
    </script>
</body>
</html>
